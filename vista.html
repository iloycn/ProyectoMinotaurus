<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/38f6a19bdf.js" crossorigin="anonymous">//para iconos</script>
    <link rel="stylesheet" href="estilos.css">
    <link id="dynamic-favicon" rel="shortcut icon" href="img/favicon/favicon-32x32.png">
    <script src="app.js"></script>
    <title>Minotaurus</title>
</head>
<body>

    <div id="formulario">
        <h1>JUGADORES</h1>
        <div id="formulariosHijos"></div>
        <button class="agregar-btn" onclick="agregarFormularioHijo()" id="agregarBtn">AÃ±adir Jugador</button>
        <button id="empezarBtn" onclick="comprobarFormulario()">Empezar</button>
        <audio id="audioElement">
            <source src="audio/empezar.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div id="cabezera">
        <h1 id="titulo">MINOTAURUS</h1>
        <div id="btnAjustes" onclick="abrirAjustes()"><i class="fa-solid fa-gears fa-2xl" style="color: #000000;"></i></div>
    </div>
    <div id="mesa">
        <div id="temporizador"><p id="datotiempo">60</p></div>
        <div class="contenedor" id="contenedor1">
            <div id="rojo" class="tarjeta">
                <img src="img/r2.jpg">
                <p id="nombrerojo"></p>
            </div>

            <div id="blanco" class="tarjeta">
                <img src="img/b2.jpg">
                <p id="nombreblanco"></p>
            </div>
        </div>

        <div id="tablero"></div>

        <div class="contenedor" id="contenedor2">
            <div id="azul" class="tarjeta">
                <img src="img/a1.jpg">
                <p id="nombreazul"></p>
            </div>
            
            <div id="amarillo" class="tarjeta">
                <img src="img/y3.jpg">
                <p id="nombreamarillo"></p>
            </div>
        </div>
        <button id="cajaDado">
            dado
        </button>
        <div id="instruccion"></div>
    </div>
    <div id="menuAjustes">
        <h1 id="titulo">AJUSTES</h1>
        <label for="volumen">Volumen:</label>
        <input type="range" id="volumen" min="0" max="100" step="1" value="50" onchange="cambiarVolumen()">
        <span id="valorVolumen"></span>
        <!-- Otros ajustes del juego -->
        <iframe width=auto height=auto src="https://www.youtube.com/embed/XCDsm5WgPzE?si=gZPYiSTeJ3DT69Co"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
